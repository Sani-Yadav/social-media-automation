<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}InvisiPost Control Center{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
    <header class="bg-white shadow">
        <div class="max-w-6xl mx-auto px-6 py-4 flex items-center justify-between">
            <div>
                <p class="text-xs uppercase tracking-widest text-gray-400">InvisiPost</p>
                <h1 class="text-2xl font-semibold text-gray-900">Content Automation Console</h1>
                <p class="text-sm text-gray-500">Script → Render → Publish → Analyze</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-gray-400">Server</p>
                <div class="text-lg font-medium text-green-600">ONLINE</div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="max-w-6xl mx-auto px-6 py-6 text-xs text-gray-500">
        Built for automated motivation reels • Configure `.env` for secrets • Run `python manage.py autopost`
    </footer>
</body>
</html>
